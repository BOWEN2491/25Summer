<!DOCTYPE html>
<html>
<head>
    <style>
        @import url(login.css);
    </style>
    <meta charset="utf-8">
    <title>登录注册页面</title>
</head>

<body>

<h1>欢迎来到我的第一个登陆注册页面：）</h1>

<div class="form-group">
    <label>用户名</label>
    <input type="text" id="login-username" name="username" placeholder="输入用户名或邮箱">
</div>

<div class="form-group">
    <label>密码</label>
    <input type="password" id="login-password" name="password" placeholder="输入密码" minlength="6">
</div>

<div id="displayArea"></div>

<button type="submit" onclick="inputFunction()">登录</button>

<div>
    <a href="'regist.html">注册账号</a>
</div>

<script>
function inputFunction(){
    var username = document.getElementById('login-username').value;
    var password = document.getElementById('login-password').value;
    document.getElementById('displayArea').innerHTML = `
      <p>您输入的用户名: ${username}</p>
      <p>您输入的密码: ${password}</p>
    `;
}
</script>


</body>
</html>
